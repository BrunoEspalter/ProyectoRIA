<div class="container mt-5">
  <h2>PrÃ³ximos Partidos</h2>
  <div class="row">
    <div *ngFor="let partido of partidos" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{ partido.event_date }} - {{ partido.event_time }}</h5>
        </div>
        <div class="card-body">
          <div class="d-flex align-items-center">
            <img [src]="partido.home_team_logo" alt="Logo Home Team" class="team-logo">
            <h6 class="mb-0 ms-2">{{ partido.event_home_team }}</h6>
          </div>
          <div class="text-center my-2">
            <strong>VS</strong>
          </div>
          <div class="d-flex align-items-center">
            <img [src]="partido.away_team_logo" alt="Logo Away Team" class="team-logo">
            <h6 class="mb-0 ms-2">{{ partido.event_away_team }}</h6>
          </div>
          <div class="mt-3">
            <p><strong>Estadio:</strong> {{ partido.event_stadium }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
