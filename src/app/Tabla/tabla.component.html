<div class="container mt-5">
  <h2>Clasificación</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Posición</th>
        <th></th>
        <th>Equipo</th>
        <th>Ganados</th>
        <th>Perdidos</th>
        <th>Empatados</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of clasificacion">
        <td>{{ team.standing_place }}</td>
        <td><img src="{{ team.team_logo }}" alt="..." style="max-width: 50px;"></td>
        <td>{{ team.standing_team }}</td>
        <td>{{ team.standing_W }}</td>
        <td>{{ team.standing_L }}</td>
        <td>{{ team.standing_D }}</td>
        <td>{{ team.standing_PTS }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-success" [routerLink]="['/fixture',this.leagueId]">Próximos partidos</button>
  </div>
</div>
